<ion-header>

    <ion-navbar color="dark">
      <ion-title>Register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="bg">
  <b>Use a valid e-mail address and a password with length at least six characters for registration.</b>
  
    <ion-item class="bg">
      <ion-label floating>Email Address</ion-label>
    
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      
    </ion-item>
  
  
  
  <ion-item class="bg">
    <ion-label floating>Password</ion-label>
  
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    
  </ion-item>
  <br>
  <button color="secondary" ion-button (click)="register(user)"> Register</button>
  
  
  </ion-content>
